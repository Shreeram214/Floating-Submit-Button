<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
    <title>Simple Form</title>
</head>

<body>
    <div class="outerdiv">
        <div class="innerdiv">
            <form class="form" name="Valform">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" onclick="resetform()" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="pass" onclick="resetform()" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" onclick="resetform()" id="check">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" id="submitbtn" onmouseover="checkform()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<script>
    a = 0;
        function checkform() {
            const email = document.forms['Valform']['email'].value; //Email textbox
            const pass = document.forms['Valform']['pass'].value; //Password textbox
            const tick = document.querySelector('#check'); //checkbox

            const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; //Email reg code 
            if ((!email.match(emailCheck) || pass == "" || tick.checked == false) && a == 0) {
                buttonMoveRight();
                a = 1;
                return false;
            } // In this condition if email or password doesn't match tha condition and also the a value is 0 it means intial position of button
            if ((!email.match(emailCheck) || pass == "" || tick.checked == false) && a == 1) {

                buttonMoveLeft();
                a = 2;
                return false;
            }//same the condition is checking ans position of button means a=1 it means currend button postion is right side

            if ((!email.match(emailCheck) || pass == "" || tick.checked == false) && a == 2) {
                buttonMoveRight();
                a = 1;
                return false;
            }//same as here a=2 means button position is in left side.

            else {
                document.getElementById('submitbtn').style.cursor = 'pointer';
                return false;
            };
            // all condition fails means validation is correct then button position. and it should be click

        };
        function buttonMoveLeft() {

            const button = document.getElementById('submitbtn'); //getting button 
            button.style.transform = 'translateX(0)'; // moving button to left

        };
        function buttonMoveRight() {

            const button = document.getElementById('submitbtn');
            button.style.transform = 'translateX(350%)'; // moving button to left

        };
        function resetform() {
            const button = document.getElementById('submitbtn');
            button.style.transform = 'translateX(0%)'; // moving button to it's original position
        }; //this for when all validation is match then stay button as it as.

        $('#submitbtn').on('click',function(){
            alert('button is clicked!!!!');
        });
        //Code by Shreeram Hankare
</script>
</body>


</html>
